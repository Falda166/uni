    <p>Ich weiß nicht, ob Ihr es schon wisst, der <b>Weihnachtsmann</b> wird schwer vermisst.</p>

    <p>Er saß auf seinem <b><u>Hightech</u></b>-Schlitten und ist zur <b>Südsee abgeritten</b>, das jedenfalls behauptet man. Nun muss wohl jemand anders ran.</p>
